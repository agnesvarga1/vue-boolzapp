<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>BoolzappXD</title>
  </head>
  <body>
    <div class="py-3" id="app">
      <div class="container h-100 border">
        <div class="row">
          <!-- LEFT SIDE PART -->
          <div class="left-side col-4 p-0 border-end border-secondary">
            <!-- LEFT HEAD -->
            <div
              class="header header-left bg-secondary-subtle p-1 d-flex align-items-center justify-content-between"
            >
              <div class="h-100 d-flex align-items-center gap-1">
                <figure class="mb-0">
                  <div class="avatar rounded-circle">
                    <img :src="me.avatar" alt="" class="profile-pic" />
                  </div>
                </figure>
                <h5>{{me.name}}</h5>
              </div>
              <div class="icons-me text-secondary fs-4 d-flex gap-1">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <!-- NOTIFICATION PART -->
            <div class="note bg-primary-subtle d-flex p-2">
              <div
                class="bg-light me-2 rounded-circle d-flex align-items-center justify-content-center note-bg"
              >
                <div class="align-self-center">
                  <i class="fa-solid fa-bell-slash text-primary"></i>
                </div>
              </div>
              <div>
                <p class="mb-0">Ricevi Notifiche di nuovo messaggi</p>
                <a class="text-secondary" href="">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- INPUT SEARCH IN CONTACTS -->
            <div class="bg-light p-2 search-contact">
              <div class="input-group text-secondary">
                <span class="input-group-text" id="inputGroup-sizing-default">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                    />
                  </svg>
                </span>

                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Cerca o Inizia un nuovo chat"
                />
              </div>
            </div>
            <!-- CONTACTS PART -->
            <div class="contacts-list bg-light">
              <div
                v-for="(person, index ) in contacts"
                class="h-100 d-flex align-items-center gap-1 border-bottom border-secondary-subtle px-2 py-1"
              >
                <figure class="mb-0">
                  <div class="avatar rounded-circle">
                    <img
                      class="profile-pic"
                      :src="person.avatar"
                      alt="{{person.name}}"
                    />
                  </div>
                </figure>
                <div class="d-flex flex-column justify-content-center">
                  <h5 class="mb-0">{{person.name}}</h5>
                  <span class="text-secondary"
                    >Ultimo accesso oggi alle 12:00</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="right-side col-8 px-0">
            <div
              class="header header-right bg-secondary-subtle p-1 d-flex align-items-center justify-content-between"
            >
              <div class="h-100 d-flex align-items-center gap-1">
                <figure class="mb-0">
                  <div class="avatar rounded-circle">
                    <img class="profile-pic" src="./img/avatar_1.jpg" alt="" />
                  </div>
                </figure>
                <div class="d-flex flex-column justify-content-center">
                  <h5 class="mb-0">Agnes</h5>
                  <span class="text-secondary"
                    >Ultimo accesso oggi alle 12:00</span
                  >
                </div>
              </div>
              <div class="p-1 fs-4 text-secondary d-flex gap-1">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
